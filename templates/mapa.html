    function setMarkers(mapa, markers){

        for (var i = 0; i < markers.length; i++) {

          draggable: false,
          title: plataformas[0],
          zIndex: plataformas[3],
          html: plataformas[4],
        });

        google.maps.event.addListener(marcador, "mouseover", function () {

        });
